 const { createApp, ref } = Vue;
const coreData = Vue.reactive({
    tables: []
});
const app = createApp({
    setup() { return { coreData } },
    data() {

    },
    methods: {

    mounted() {

    },
});
app.component('table-item', {
    setup() { return { coreData } },
    props: {
        'table': { type: String, required: true },
        "tableSize": { type: String },
        'html': { type: String }
    },
    computed: {
        display() {
            return this.html || this.table;
        },
        tableData() {
            return coreData.tables.find(table => table.table === this.table);
        },
        tableClass() {
            return [{ booked: this.tableData ? 1 : 0 }, this.tableData?.class, this.tableSize]
        },
    },
    template: `<div class="table" :class="tableClass" @click="$emit('handleTable', table)" v-html="display"></div>`,
})
const main = app.mount('#app');
</script>
